<div class="md-toolbar-tools" layout="row" layout-align="space-between center">
  <div flex="70" layout="row" layout-align="start center">
    <md-button flex="none" class="md-icon-button" tabindex="-1" ng-click="toggleSidenav()" aria-label="Show Menu">
      <md-icon md-font-icon="fa fa-bars"></md-icon>
    </md-button>
    <md-button flex="none" hide-sm tabindex="-1">{{mainTitle}}</md-button>
    <div flex layout="row" layout-align="end end">            
      <md-input-container md-no-float flex="none" class="mar-top-0 mar-bot-0">
        <input type="text">
        <md-icon md-font-icon="fa fa-search" style="display:inline-block;"></md-icon>
      </md-input-container>
    </div>
  </div>

  <h1 hide-gt-md>
    <a ui-sref="home" tabindex="-1">
      <span class="f-400">{{ cfg.brand_name }}</span>
    </a>
  </h1>

  <a hide show-gt-sm ng-if="auth.isLogged()" ui-sref="profile.view({username : auth.user.username})" layout="row">
    <span class="mar-rig-10">{{auth.user.username}}</span>
    <img ng-if="auth.user" class="profile-pic" ng-src="{{auth.user.avatar_url}}&s=30" />
  </a>
</div>
